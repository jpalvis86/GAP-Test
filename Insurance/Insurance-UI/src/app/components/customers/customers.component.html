<h1>Available Customers:</h1>
<br />
<div class="customer-container">
  <p-table [value]="customers">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
