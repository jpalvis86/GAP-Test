<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()"
        >Customers</a
      >
      <a mat-list-item routerLink="/insurances" (click)="drawer.close()"
        >Insurances</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Insurances Management GAP</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a
          mat-button
          routerLink="/insurances"
          *ngIf="fireAuth.authState | async"
          >Insurances</a
        >
        <a mat-button routerLink="/customers" *ngIf="fireAuth.authState | async"
          >Customers</a
        >

        <a mat-button routerLink="/login" *ngIf="!(fireAuth.authState | async)"
          >Login</a
        >
        <button
          mat-stroked-button
          *ngIf="fireAuth.authState | async"
          (click)="fireAuth.signOut()"
        >
          Logout
        </button>
      </div>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
